<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="q1.css" />
    <title>Q1</title>
  </head>
  <body>
    <h1>Q1</h1>
    <main>
      <p>
        Create a web app which would take two inputs. It would also have 4
        buttons: `+, -, x /`. Based on the button clicked perform the operation
        on the two inputs. You can do this in React or vanillaJS based on your
        choice.
      </p>

      <div class="inputs">
        <input id="input-one" type="text" placeholder="enter number 1" />
        <input id="input-two" type="text" placeholder="enter number 2" />
      </div>

      <div class="funtions">
        <button id="add">ADD</button>
        <button id="subtract">SUBTRACT</button>
        <button id="multiply">MULTIPLY</button>
        <button id="divide">DIVIDE</button>
      </div>

      <div id="output"></div>
    </main>

    <script src="q1.js"></script>
  </body>
</html>
